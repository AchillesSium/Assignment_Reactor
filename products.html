<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Clothing Brand</title>

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">

      <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="app" class="col-sm-12">
      <div class="container offset">
  
          <div class="dropdown show mb-2">
              <label for="cars"><b>Select Category:</b></label>
              <select @change="onSelectCategory($event)" name="categories">
                  <option value="jackets">Jackets</option>
                  <option value="shirts">Shirts</option>
                  <option value="accessories">Accessories</option>
              </select>
          </div>
  
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Color</th>
            <th>Category</th>
            <th>Manufacturer</th>
            <th>Availability</th>
          </tr>
        </thead>
        <tbody>
        <tr v-for="p in displayedProducts">
          <td>{{p.id}}</td>
          <td>{{p.name}}</td>
          <td>{{p.price}}</td>
          <td>{{ p.color ? p.color.join(', ') : '' }}</td>
          <td>{{p.type}}</td>
          <td>{{p.manufacturer}}</td>
          <td><button type="button" class="btn btn-success btn-sm" v-on:click="checkStatus(p)">Check</button></td>
        </tr>
        </tbody>
      </table>
        <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <button type="button" class="page-link" v-if="page != 1" @click="page--"> Previous </button>
                    </li>
                    <li class="page-item">
                        <button type="button" class="page-link" v-for="pageNumber in pages.slice(page-1, page+5)" @click="page = pageNumber"> {{pageNumber}} </button>
                    </li>
                    <li class="page-item">
                        <button type="button" @click="page++" v-if="page < pages.length" class="page-link"> Next </button>
                    </li>
                </ul>
            </nav>	
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.min.js"></script>
  
    <script src="product-list.js"></script>

  </body>
</html>
